<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Inputs</title>
</head>

<body>
  <form>
    <label>Text:</label>
    <input type="text"><br>
    <label>Submit:</label>
    <input type="submit"><br>
    <label>File:</label>
    <input type="file"><br>
    <label>Date:</label>
    <input type="date"><br>
    <label>Radio:</label>
    <input type="radio"><br>
    <label>Range:</label>
    <input type="range"><br>
    <label>Color:</label>
    <input type="color"><br>
    <label>Password:</label>
    <input type="password"><br>
  </form>
</body>

</html>
